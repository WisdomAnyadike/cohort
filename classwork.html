    // console.log(total);
    let div = document.getElementById('div')
    let todos = []

    function addTodo(e) {
        console.log(e);
        let input = e.target.previousElementSibling
        console.log(input);
        if (input.value.trim()) {
            let todoObj = {
                todo: input.value.trim()
            }

            todos.push(todoObj)
            display()
            console.log(todos);
        } else {
            alert('input field is mandatory')
        }


    }

    function grabIndex(index) {
        let newValue = prompt('edit value', `${todos[index].todo}`)
        console.log(index);
        todos.splice(index, 1, { todo: newValue })
        display()

    }

    function display() {
        div.innerHTML = ''
        todos.forEach((todoObj, i) => {
            div.innerHTML += `<p>${todoObj.todo} <button onclick="grabIndex(${i})"> edit </button> </p> `

        })
    }

</script>
