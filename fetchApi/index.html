<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }






        .container {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(17, 25, 40, 0.25);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 38px;
            filter: drop-shadow(0 30px 10px rgba(0, 0, 0, 0.125));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 350px;
            height: 600px;

        }

        .wrapper {
            width: 100%;
            height: 100%;

        }

        .banner-image {

            background-position: center;
            background-size: cover;
            height: 300px;
            width: 100%;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.255)
        }

        h1 {
            font-family: 'Righteous', sans-serif;
            color: rgba(255, 255, 255, 0.98);
            text-transform: uppercase;
            font-size: 2.4rem;
        }

        p {
            color: #fff;
            font-family: 'Lato', sans-serif;
            text-align: center;
            font-size: 0.8rem;
            line-height: 150%;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .button-wrapper {
            margin-top: 18px;
        }

        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 12px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .btn+.btn {
            margin-left: 10px;
        }

        .outline {
            background: transparent;
            color: rgba(0, 212, 255, 0.9);
            border: 1px solid rgba(0, 212, 255, 0.6);
            transition: all .3s ease;

        }

        .outline:hover {
            transform: scale(1.125);
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.9);
            transition: all .3s ease;
        }

        .fill {
            background: rgba(0, 212, 255, 0.9);
            color: rgba(255, 255, 255, 0.95);
            filter: drop-shadow(0);
            font-weight: bold;
            transition: all .3s ease;
        }

        .fill:hover {
            transform: scale(1.125);
            border-color: rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 10px 5px rgba(0, 0, 0, 0.125));
            transition: all .3s ease;
        }
    </style>
</head>

<body>



</body>

</html>
<script>

    // function getSingleProduct(params) {
    //     fetch(`https://dummyjson.com/products/${params}`).then((response) => response.json()).then((data) => console.log(data.products)).catch((error) => console.log(error))
    // }

    // getSingleProduct(1)


    async function getProducts() {
        document.body.innerHTML = 'loading...'
        try {
            const res = await fetch(`https://dummyjson.com/products`)
            const data = await res.json()
            console.log(data);
            document.body.innerHTML = ''
            let ourProducts = data.products
            document.body.style.flexWrap = 'wrap'
            document.body.style.justifyContent = 'space-evenly'

            let images = []


            ourProducts.forEach((product) => {
                images.push(product.images[0])
                document.body.innerHTML += `
                <div class="container" style="margin: 20px;">
                    <div class="wrapper">
   <div class="banner-image" >
    
    </div>
   <h1>  ${product.title} </h1>
   <p>Lorem ipsum dolor sit amet, <br/>
     consectetur adipiscing elit.</p>
  </div>
  <div class="button-wrapper"> 
  <button class="btn outline">DETAILS</button>
    <button class="btn fill">BUY NOW</button>
  </div>
    </div>
</div>
                
                `



            })


            let divs = document.querySelectorAll('.banner-image')
            console.log(divs);
            divs.forEach((tag, i) => {
                tag.style.backgroundImage = `url(${images[i]})`
            })




        } catch (error) {
            console.log(error);
        }

    }

    getProducts()

    // function display(data) {

</script>
