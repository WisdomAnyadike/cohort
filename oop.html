<script>

    class calculator {

        constructor(id, btn) {
            this.id = id,
                this.btn = btn
        }

        show() {
            document.getElementById(this.id).innerHTML = `<div >
            <input type="text" class="d-block">
            <table>
                <tr>
                    <td><button class="btn ${this.btn}">1</button></td>
                    <td><button class="btn ${this.btn}">2</button></td>
                    <td><button class="btn ${this.btn}">3</button></td>
                    <td><button class="btn ${this.btn}">4</button></td>
                </tr>
                <tr>
                    <td><button class="btn ${this.btn}">5</button></td>
                    <td><button class="btn ${this.btn}">6</button></td>
                    <td><button class="btn ${this.btn}">7</button></td>
                    <td><button class="btn ${this.btn}">8</button></td>
                </tr>
                <tr>
                    <td><button class="btn ${this.btn}">+</button></td>
                    <td><button class="btn ${this.btn}">-</button></td>
                    <td><button class="btn ${this.btn}">/</button></td>
                    <td><button class="btn ${this.btn}">=</button></td>
                </tr>
            </table>
        </div>`
            document.querySelectorAll(`#${this.id} button`).forEach((el) => {
                // console.log(el);


                el.addEventListener('click', (event) => {
                    let value = event.target.innerText
                    let screen = document.querySelector(`#${this.id} input`);
                    if (value == '=') {
                        screen.value = eval(screen.value)
                    }

                    else {
                        screen.value += value
                    }

                })
            })
        }


    }



    new calculator('cont', 'btn-danger').show()
    new calculator('cont2', 'btn-primary').show()

    new calculator('cont3', 'btn-success').show()
