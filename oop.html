    class Student {
        constructor(height, className, name, gender, age) {

            this.height = height,
                this.className = className,
                this.name = name,
                this.gender = gender,
                this.age = age
        }

        get graduate() {
            if (this.age >= 25) {
                return `you have graduated `
            } else {
                return `you cannot graduate at the moment `
            }

        }


        set growOlder({ age, height }) {
            this.age = ++age
            this.height = height
        }




    }

    console.log(mastersStudent.graduate);

    class HigherLevelStudent extends Student {
        constructor(height, className, name, gender, age, travel) {
            super(height, className, name, gender, age)

        }

        tellUsAboutYourTravels() {
            return `i have travelled to ${this.travel.join()}`
        }

        set growOlder(age) {
